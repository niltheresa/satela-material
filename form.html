<html>
<head>
	<title>Google Material Layout</title>
	<!-- Start of assets -->
	<link rel="stylesheet" href="bower_components/material-design-lite/material.min.css">
	<link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="style.css">

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
	<script src="bower_components/material-design-lite/material.min.js"></script>
	<!-- End of assets -->
</head>
<body>

	<div class="mdl-layout mdl-js-layout">
		<header class="mdl-layout__header mdl-layout__header--seamed">
			<div class="mdl-layout-icon"></div>
			<div class="mdl-layout__header-row">
				<span class="mdl-layout__title">Stella Material</span>
				<div class="mdl-layout-spacer"></div>
				<!-- <nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="#">Link</a>
				</nav> -->
			</div>
		</header>

		<div class="mdl-layout__drawer">
			<span class="mdl-layout__title">Navigation</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="#">Nav Menu</a>
			</nav>
		</div>

		<div class="mdl-segment">
			<div class="mdl-segment__header">
				<p>Modules <i class="material-icons">keyboard_arrow_right</i> New Module</p>
			</div>
			<div class="mdl-segment__nav">
				<a class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" href="index.html">
					<i class="material-icons">arrow_back</i>
				</a>
			</div>
		</div>

		<main class="mdl-layout__content">
			<div class="mdl-grid mdl-segment__space">
				<div class="mdl-cell mdl-cell--12-col">
					<div class="mdl-form mdl-shadow--2dp">
						<h4><i class="material-icons">insert_drive_file</i> New Modules</h4>
						<div class="mdl-grid mdl-field">
							<div class="mdl-cell--12-col mdl-cell">
								<div class="mdl-textfield mdl-js-textfield">
									<input class="mdl-textfield__input" type="text" value="Employee">
									<label class="mdl-textfield__label">Module Name</label>
								</div>
							</div>
						</div>
						<div class="mdl-grid mdl-field">
							<div class="mdl-textfield mdl-js-textfield">
								<textarea class="mdl-textfield__input" rows="6" type="text">Base data of employees in application.</textarea>
								<label class="mdl-textfield__label">Module Description</label>
							</div>
						</div>
						<a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" href="index.html">
							Save
						</a>
					</div>
				</div>
			</div>
		</main>
	</div>
	
</body>
</html>
